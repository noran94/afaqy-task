<div class="d-flex flex-column my-3">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h5 class="post-title" (click)="getPostId(post)">{{post.title}}</h5>
      <span *ngIf="fromComments === false" class="delete-icon fa fa-trash" (click)="deletePost(post)"></span>
    </div>
    <div class="card-body d-flex flex-column">
        <p class="post-body">{{post.body}}</p>
        <a *ngIf="fromComments === false" class="comment d-flex  justify-content-end" (click)="navigateToComment(post)">{{'VIEW_COMMENTS'|translate}}</a>
    </div>
  </div>
</div>
