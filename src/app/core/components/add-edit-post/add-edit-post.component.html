<div class="d-flex w-100 card">
  <div class="d-flex w-100 card-header">
    <h5 *ngIf="editMode === true"> {{'UPDATE_POST'|translate}}</h5>
    <h5 *ngIf="editMode === false">{{'ADD_POST'|translate}}</h5>
  </div>
  <div class="d-flex w-100 card-body">
    <form class="w-100" (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="d-flex flex-column form-group">
        <label class="d-flex" for="name">{{'POST_TITLE'|translate}}</label>
        <input type="text" requird class="form-control" id="name" [(ngModel)]="post.title" name="title" #title="ngModel">
      </div>
      <div class="d-flex flex-column form-group">
        <label class="d-flex" for="name">{{'POST_BODY'|translate}}</label>
        <textarea type="text" requird class="form-control" id="name" [(ngModel)]="post.body" name="body"
          #body="ngModel" rows="7"></textarea>
      </div>
      <div class="d-flex w-100 justify-content-end">
        <button class=" btn btn-success">{{'SAVE'|translate}}</button>
      </div>
      </form>
  </div>
</div>
